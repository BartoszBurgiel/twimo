{{define "locationList"}}
    <h1>All locations</h1>
        <ul>
            {{range .}}
                <li>
                    <a href="{{.LocationLink}}" target="_blank">{{.Name}}</a>
                    <ul>
                        <li>Rating: 1</li>
                    </ul>
                </li>
            {{end}}
        </ul>
{{end}}
