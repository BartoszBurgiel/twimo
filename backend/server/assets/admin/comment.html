{{ define "comment"}}
    <div class="comment">
        <div class="comment-title">
            Title: {{.Title}}
        </div>
        <div class="comment-content">
            {{.Content}}
        </div>
        <div class="comment-rating">
            Location rated at: {{.Rating}}/5
        </div>
        <div class="comment-id">
            Comment ID: {{.ID}}
        </div>
        
        <div class="comment-button">
            <form method="POST">
                <input type="hidden" name="deleteComment" value="{{.ID}}">
                <input type="submit" name="submit" value="deleteComment">
            </form>
        </div>
    </div>
{{end}}
