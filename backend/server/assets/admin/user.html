{{ define "user"}} 
    
<div class="user">

    <div class="user-username">

        Username: {{.Name}}
    </div>
    <div class="user-email">
        User's email: {{.Email}}
    </div>
    <div class="user-id">
        User's ID: {{.ID}}
    </div>
    <div class="user-comments">

        User's comments:
        <form method="POST">
            {{range .Comments }}
            {{template "comment" .}}
            {{end}}
        </form>
    </div>
</div>
{{end}}
